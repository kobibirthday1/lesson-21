<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 1</title>
</head>
<body>
    <h2>Methods in Javascript</h2>
    <script>
        var str="codingal";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("c"));
        var patt=new  RegExp("cod");
        document.write('<br>');
        document.write(patt.test(str));
        document.write("<br>")
        document.write(Math.floor(Math.random()*100))
    </script>
</body>
</html>
